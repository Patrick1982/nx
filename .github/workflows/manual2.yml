name: default

on:
  push:
    branches:
      - 'main'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: echo "Hello ${{ github.event.inputs.name }}"
      - run: echo "GITHUB_ACTOR ${{ GITHUB_ACTOR }}"
      - run: echo "GITHUB_TOKEN ${{ GITHUB_TOKEN }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
